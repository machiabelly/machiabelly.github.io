			body {
				margin: 0;
				padding: 0;
				height: 100%;
				/* overflow: hidden; overflow must be visible now that the docs are shipped with the module */
				/* bg-zinc-900 */
				background-color: rgb(24 24 27);

				/*
					prevents page reload when swiping down on mobile
					(that reload can be very annoying when testing touch events while moving objects)
				*/
				overscroll-behavior-y: contain;
			}

			#app {
				height: 100%;
			}
			#scene_loading_container {
				z-index: 999999;
			}</style><script>// This helps preventing ctrl+s to save the page when the js is not yet loaded
			// (note that it doesn't always work when re-loading the page)
			document.addEventListener('keydown', function (event) {
				if ((event.ctrlKey || event.metaKey) && event.key == 's') {
					event.preventDefault();
				}
			});

			// When loading the editor locally, it is loaded almost immediately.
			// But when loading it via a public link in multiplayer mode,
			// it can take about 20 seconds. This function fetches the main js
			// and displays its loading progress.
			// It then loads the result as a blob and adds it to a <script> tag,
			// to avoid having to load it a second time.
			function loadMainJs() {
				const url = '/editor/polygonjs-editor.mjs';
				const req = new XMLHttpRequest();

				const RATIO = 90;

				function getLoadingContainer() {
					return document.getElementById('scene_loading_container');
				}
				function removeLoader() {
					const loadingContainer = getLoadingContainer();
					if (!loadingContainer) {
						return;
					}
					loadingContainer.classList.add('opacity-0');
					loadingContainer.classList.remove('opacity-100');
					setTimeout(() => {
						loadingContainer?.remove();
					}, 1000);
				}

				function getPercentIndicator() {
					return document.getElementById('loader-percent-indicator');
				}
				function getProgressBar() {
					return document.getElementById('loader-progress-bar');
				}
				function _updateProgressBar(percent, element) {
					const width = percent + '%';
					if (element) {
						element.style.width = width;
					}
				}

				function _displayPercentText(percent, element) {
					const percentLabel = percent + '%';
					if (element) {
						element.innerText = percentLabel;
					}
				}
				function _displayProgress(progress) {
					const percent = Math.round(progress * RATIO);

					_displayPercentText(percent, getPercentIndicator());
					_updateProgressBar(percent, getProgressBar());
					if (percent >= RATIO) {
						_startFakeProgress();
					}
				}
				let _fakeProgressStarted = false;
				function _startFakeProgress() {
					if (_fakeProgressStarted) {
						return;
					}
					_fakeProgressStarted = true;
					let fakeIncrement = 0;
					let interval = setInterval(() => {
						const element = getPercentIndicator();
						if (element) {
							fakeIncrement += 1;
							fakeIncrement = Math.min(fakeIncrement, 9);
							_displayPercentText(RATIO + fakeIncrement, element);
							_updateProgressBar(RATIO + fakeIncrement, getProgressBar());
						} else {
							clearInterval(interval);
						}
					}, 1000);
				}
				function onProgress(event) {
					// if (window.location.hostname == 'localhost') {
					// 	// no need to display progress when using editor locally
					// 	return;
					// }
					if (event.lengthComputable) {
						_displayProgress(event.loaded / event.total);
					} else {
						// Unable to compute progress information since the total size is unknown
					}
				}
				function onLoaded(event) {
					const blobUri = URL.createObjectURL(req.response);
					const scriptTag = document.createElement('script');
					scriptTag.setAttribute('type', 'module');
					scriptTag.src = blobUri;
					document.head.appendChild(scriptTag);

					if (window.location.pathname.startsWith('/doc')) {
						// if we are in the docs, we remove the loader immediately
						removeLoader();
					}
				}

				req.addEventListener('progress', onProgress, false);
				req.addEventListener('load', onLoaded, false);

				req.open('GET', url);
				req.responseType = 'blob';
				req.send();
			}
			loadMainJs();</script><link href="/editor/polygonjs_editor_components.e23d20aef11f522ef922.css" rel="stylesheet"></head><body><div id="app-config" data-routebase=""></div><div id="app"></div><div id="scene_loading_container" class="absolute inset-0 pointer-events-none h-full grid-x transition-opacity opacity-100 duration-1000"><div class="h-full w-full relative"><div class="absolute top-2/4 left-2/4 -translate-x-2/4 -translate-y-2/4"><div class="flex-1 w-full text-center align-middle"><img class="img_loader rounded-full mx-auto h-16 w-16" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAIAAAAlC+aJAAAACXBIWXMAAA7EAAAOxAGVKw4bAAAAB3RJTUUH4wgPFgAkEL+jCAAAAB1pVFh0Q29tbWVudAAAAAAAQ3JlYXRlZCB3aXRoIEdJTVBkLmUHAAADWUlEQVRo3u2azU8TQRiHfzPYYgsILV0v3tSDXowHL148GP4Gjh78iB9XEj8o31CiJiZwpIYY5GCscjJioRIPXAqWGPQiho9IghoFBLRqhc7roZW2dLdd6s42NTvXtrvPMzNv5/11y+ItHpTy4CjxYQlYApaAJWAJWAKWwH8sQKJkBRjD2jKrPoD1ZTAmT2CPpJkH2XkvAWCA6DqI3+tgvFRWgEB23r6UukfTPGz7JG0nLoW+48PO2zQvSHLgJtBLdeDm0Mtz4KbRS3LgZtLLcOAm0xvuwM2nN9aBS6Wn6UfJd0pz4PLoxfAN8teLxxcBJs+By6PH2C0oCib7pTrsXoBBL32VB0RwuPU6mCTwK5pn3w83pugTy+VwY7Kfhi7lcYhvab1qnIDYZKev5aJ/5qWxm2n02Hag8F0aupzDgdU1Ir4lewU4Vhc06YNN9Lw7i/6vg7OWJvxi6Iqmw/JsAS33Lj/Ay2higObH1elDPlQpGfQZpUlw1CLcR6oOn97QuB+8TH4NVCt05xQthlNYqvSMYT07kSXWoU/s2Euf34rOY3ApphQxERSFbp+kd6EEKT1poFB35twTYOc9xBpe8x6CvTptKRLr4KfAOYABwOJL0XEUiqK28XR8KRb4gIMxfF/F3krENmCrgM2RtiVUTgnhO4TYWtoWZ4jH8HMDFS5E1zTKRqpAaqaZjjOOAJbloHUFU5s5PfTJw49751Bek3Xi/usPFqYlshwOJZPIpDiYnMiMdzA/kRnsUJREZqRDsRKZYQ4yE1mwifrqReCsRvdmjIO0RBb0IuTDfgWRQfFQooOcRBZsxnZ35HBhSp8DyBSBvIlspAWhrrTeTrcDwZxEdj03PY127kwFuhzA6ryIb8pPZCuz2vStavSZDpo1DXx9b0oiCw/i47QK/WgbjXRo0Kc5RO5T4IKKw5cZetELbpNfAy5F+I5jaSo9kYnRdgq2Y1/eUEJwuClyTwTOZziszIm2I6hR5NdAIpF5FNF9gmZGkons6VUE23TQpxwQGRAPziR76aVXovVwMRJZdBXlFYh9g80Jm3OXk8cQj+HHBirdiK7m3Hh5RqFPKYngdCVCukazkG8dyuyo8gCEysLzpOGJrAhXsP5qYAlYApaAJWAJWALFHH8A2M0YGaTGNnEAAAAASUVORK5CYII="/></div><div class="loading_message text-center text-white py-2"><span id="loader-percent-indica
